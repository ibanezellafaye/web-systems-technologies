<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript (Add/Remove/Edit)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>

<div class="p-4 bg-gray-100">
    <section class="flex flex-col md:flex-row justify-items-start">
        <div class="bg-white mr-4 md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 h-50 px-6 lg:px-16 xl:px-12
              flex items-center justify-center rounded-lg">
          <div class="w-full">
            <h1 class="text-xl md:text-2xl font-bold leading-tight mt-8">Create an Account</h1>
            <form id="accountForm" class="mt-6" action="#" method="POST">

              <div class="mt-4">
                <label class="block text-gray-700 font-bold">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>
      
              <div class="mt-4">
                <label class="block text-gray-700 font-bold">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                      focus:bg-white focus:outline-none" required>
              </div>
      
              <div class="mt-4">
              <label for="countries" class="block text-gray-700 font-bold">Role</label>
              <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="Admin" selected>Admin</option>
                <option value="User">User</option>
              </select>
              </div>
      
              <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-14">Create Account</button>
            </form>
            <hr class="my-6 border-white w-full">
          </div>
        </div>
        <div class="bg-white md:w-full h-50 px-6 flex items-start justify-center rounded-lg">
            <div class="w-full h-100">
                <div class="mt-8">
                    <h2 class="text-2xl mt-0 font-bold mb-4">User List</h2>
                    <table id="userTable" class="w-full border text-center mt-5">
                      <thead>
                        <tr>
                          <th class="border p-2">ID</th>
                          <th class="border p-2">Name</th>
                          <th class="border p-2">Email</th>
                          <th class="border p-2">Role</th>
                          <th class="border p-2">Actions</th>
                        </tr>
                     </thead>
                      <tbody>

                      </tbody>
                    </table>  
                </div>      
            </div>
            
          </div>
      </section>
      
    </div>
  </div>

</body>
</html>
