<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Acocunt Table</title>
    <link rel="stylesheet" href="create-account.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="p-4 bg-gray-100">
        <section class="flex flex-col md:flex-row justify-items-start mt-48 mb-56">
            <div class="bg-white mr-4 md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 h-50 px-6 lg:px-16 xl:px-12
                  flex items-center justify-center">
              <div class="w-full">
                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-8">Create an Account</h1>
                <form class="mt-6" action="#" method="POST">
    
                  <div>
                    <label class="block text-gray-700 font-bold">Name</label>
                    <input type="text" name="" id="" placeholder="Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                  </div>
          
                  <div class="mt-4">
                    <label class="block text-gray-700 font-bold mt-5">Email</label>
                    <input type="email" name="" id="" placeholder="Email" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                          focus:bg-white focus:outline-none" required>
                  </div>
          
                  <label for="countries" class="block mb-2 text-sm text-gray-900 dark:text-white font-bold mt-5">Role</label>
                  <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Admin</option>
                    <option value="US">User</option>
                  </select>
          
                  <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                        px-4 py-3 mt-10">Create Account</button>
                </form>
                <hr class="my-6 border-white w-full">
              </div>
            </div>
            <div class="bg-white md:w-full h-50 px-6 flex items-center justify-center">
                <div class="w-full h-100">
                    <h2 class="text-2xl mt-0 font-bold mb-4">User List</h2>
                <table class="w-full border text-center mt-5">
                  <thead>
                    <tr>
                      <th class="border p-2">ID</th>
                      <th class="border p-2">Name</th>
                      <th class="border p-2">Email</th>
                      <th class="border p-2">Role</th>
                      <th class="border p-2">Actions</th>
                    </tr>
                 </thead>
                  <tbody>
                    <tr>
                      <td class="border p-2">1</td>
                      <td class="border p-2">Ronalyn Anne Padilla</td>
                      <td class="border p-2">ronalyn.padilla@gmail.com</td>
                      <td class="border p-2">Admin</td>
                      <td class="border p-2">
                        <button class="text-blue-600 p-1"><i class="fas fa-edit"></i></button>
                        <button class="text-red-500 p-1"><i class="fas fa-trash-alt"></i></button>
                      </td>
                    </tr>
                    <tr>
                      <td class="border p-2">2</td>
                      <td class="border p-2">Ronalyn Test</td>
                      <td class="border p-2">ronalyn.test@gmail.com</td>
                      <td class="border p-2">User</td>
                      <td class="border p-2">
                        <button class=" text-blue-600 p-1"><i class="fas fa-edit"></i></button>
                        <button class=" text-red-500 p-1"><i class="fas fa-trash-alt"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>        
                </div>
                
              </div>
          </section>
          
        </div>
      </div>
    </body>
</html>
